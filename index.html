<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>



    <section class="container">
        <div class="row">

            <!-- Bubble 01 Start -->
            <div class="xyz mt-4 col-md-2 col-sm-6">
                <button type="button" class="userinfo" data-bs-toggle="modal" onmousedown="party.confetti(this)"
                    data-bs-target="#exampleModal">
                    <img class="card-img-top" draggable="false" src="/images/001.png">
                    <h1 class="centered">A1</h1>
                </button>
            </div>
            <!-- Bubble 01 End -->

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Fresher's Day 2021</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">

                            <img class="col-md-6 avatar py-3" src="/images/man.png">
                            <div class="col-md-6 mt-5" style="text-align: center;">
                                <h3 id="abcde">Arjun Krishna</h3>
                                <h6 class="">Code Name : <span>മുള്ളൻ ചന്ദ്രപ്പൻ</span></h6>
                                <h5 class="pt-5">Task : <span></span></h5>
                                <p class="">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Task Completed</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    
    
    
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
